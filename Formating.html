<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Learning HTML -Formatting</title>
</head>
<body>
    <h3>Formatting is used to display special type of text </h3>
    <b>For Bold Text</b>
    <br>
    <strong>This is Important Text</strong>
    <br>
    <i>for Italic Text</i>
    <br>
    <em>This text is emphasized</em>
    <br>
    <small>for writing small text</small>
    <br>
    <p>Today I will <mark >Study</mark></p>
    <br>
    <p>My favorite color is <del>blue</del> red.</p>
    <br>
    <p>This is <sub>subscripted</sub> text.</p>
    <br>
    <p>This is <sup>subscripted</sup> text.</p>

</body>
</html>
